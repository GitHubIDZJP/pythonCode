<dl>
  <dt>CPU</dt> <dd>中央处理器，是一块超大规模的集成电路，是一台计算机的运算核心和控制核心。</dd>
  <dt>内存</dt> <dd>中央处理器处理数据时的转接空间，越大越好。</dd>
  <dt>硬盘</dt> <dd>储存数据的地方，转速要快。</dd>
  <dt>显卡</dt> <dd>全称显示接口卡，又称显示适配器，是计算机最基本配置、最重要的配件之一。</dd>
</dl>
